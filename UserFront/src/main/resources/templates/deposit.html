<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll"
	data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar" />
<div class="container main">
	<div class="row">
		<div class="col-md-6">
			<form th:action="@{/account/deposit}" method="post">
				<div class="form-group">
					<label for="accountType">1. Please select the account you
						would like to deposit:</label> <select class="form-control"
						th:value="${accountType}" name="accountType" id="accountType"
						required="required">
						<option disabled="disabled" selected="selected">-- select
							your account --</option>
						<option>Primary</option>
						<!-- dropdown options -->
						<option>Savings</option>
					</select> <br />
				</div>

				<div class="form-group">
					<label>2. Please specify the amount you would like to
						deposit: </label> <span class="input-group-addon">Amount $</span> <input
						th:value="${amount}" type="text" name="amount" id="amount"
						class="form-control" aria-label="Amount (to the nearest dollar)" />
				</div>

				<input type="hidden"
				
				name="${_csrf.parameterName}" 
				value="${_csrf.token}"/><!-- when we are trying to submitt the form, then spring security will let u know 
                that within the form u are lack of csrf token.In order to make that work u can add csrf tokem like this.
                csrf is bydefault enabled and we have to disable through spring security configuration -->

				<button class="btn btn-lg btn-primary btn-block" type="submit">Deposit</button>
			</form>

			<div class="col-md-6"></div>
		</div>
	</div>
</div>


<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
